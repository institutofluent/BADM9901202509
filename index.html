<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificação</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* bloqueia rolagem vertical e horizontal */
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .topo {
      background-color: #7551B4;
      width: 100%;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .rodape {
      width: 100%;
      height: 420px; /* 140px * 3 */
      position: absolute;
      bottom: 0;
      left: 0;
      background-color: #000000;
      background-size: cover;       /* faz a imagem cobrir toda a área */
      background-position: center;  /* centraliza a imagem */
      background-repeat: no-repeat; /* evita repetição */
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 25px 35px;
      background: rgba(0,0,0,0.6);
      border-radius: 50px;
      cursor: pointer;
      width: 350px;
      height: 90px;
      text-decoration: none;
      z-index: 9999;
    }

    .whatsapp-btn span {
      color: white;
      margin-left: 20px;
      font-size: 32px;
      font-weight: bold;
      white-space: nowrap;
    }

    .whatsapp-btn img {
      width: 90px;
      height: 90px;
      margin-left: 15px;
    }

    .whatsapp-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <div class="topo">
    <img src="ftec.png" style="height:300px;" alt="logo">
  </div>

  <a href="https://wa.me/5585985256372" target="_blank" class="whatsapp-btn">
    <span>Fale Conosco</span>
    <img src="whatsapp.png" alt="WhatsApp">
  </a>

  <!-- Para ativar a imagem, troque 'rodape.png' pelo nome do seu arquivo -->
  <div class="rodape" style="background-image: url('rodape.png');"></div>

</body>
</html>
