<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title></title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-overflow-scrolling: auto;
      touch-action: none;
      -ms-touch-action: none;
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      background: #fff;
    }

    /* faixa roxa no topo */
    .faixa-topo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 170px; /* altura padrão */
      background-color: purple;
      z-index: 1000;
    }

    @media (max-width: 600px) {
      .faixa-topo {
        height: 70px; /* altura reduzida em dispositivos móveis */
      }
    }

    /* botão WhatsApp */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.6); /* semi-transparente */
      border-radius: 50px;
      padding: 15px 20px;
      text-decoration: none;
      z-index: 2000;
      transition: background 0.3s ease;
    }

    .whatsapp-btn span {
      color: white;
      font-size: 20px;
      font-weight: bold;
      margin-right: 12px;
      white-space: nowrap;
    }

    .whatsapp-btn img {
      width: 40px;
      height: 40px;
    }

    .whatsapp-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    /* versão mobile */
    @media (max-width: 600px) {
      .whatsapp-btn {
        padding: 10px 14px;
        border-radius: 40px;
      }
      .whatsapp-btn span {
        font-size: 16px;
      }
      .whatsapp-btn img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="faixa-topo"></div>

  <!-- botão WhatsApp -->
  <a href="https://wa.me/5585985256372" target="_blank" class="whatsapp-btn">
    <span>Fale Conosco:</span>
    <img src="whatsapp.png" alt="WhatsApp">
  </a>

  <script>
    (function(){
      function prevent(e){ e.preventDefault(); }
      window.addEventListener('touchmove', prevent, { passive:false });
      window.addEventListener('touchstart', function(e){ if(e.touches && e.touches.length>1) e.preventDefault(); }, { passive:false });
      window.addEventListener('gesturestart', prevent);
      window.addEventListener('wheel', function(e){ if(e.ctrlKey) e.preventDefault(); }, { passive:false });
      window.addEventListener('keydown', function(e){
        if(e.ctrlKey || e.metaKey){
          var k = e.key;
          if(k === '+' || k === '-' || k === '=' || k === '0' || k === '_' ) { e.preventDefault(); e.stopImmediatePropagation(); }
        }
      }, { passive:false });
      (function(){ var m = document.querySelector('meta[name="viewport"]'); if(m) m.setAttribute('content','width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no'); })();
    })();
  </script>
</body>
</html>
