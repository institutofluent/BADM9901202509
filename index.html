<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title></title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;            /* remove rolagem vertical/horizontal */
      -webkit-overflow-scrolling: auto;
      touch-action: none;          /* bloqueia gestos de pan/zoom em navegadores compat√≠veis */
      -ms-touch-action: none;
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      background: #fff;
    }
  </style>
</head>
<body>
<script>
  (function(){
    function prevent(e){ e.preventDefault(); }
    // touch/pinch
    window.addEventListener('touchmove', prevent, { passive:false });
    window.addEventListener('touchstart', function(e){ if(e.touches && e.touches.length>1) e.preventDefault(); }, { passive:false });
    // iOS gesture
    window.addEventListener('gesturestart', prevent);
    // mouse wheel + ctrl (desktop zoom)
    window.addEventListener('wheel', function(e){ if(e.ctrlKey) e.preventDefault(); }, { passive:false });
    // keyboard zoom shortcuts (Ctrl/Cmd + +/-/0)
    window.addEventListener('keydown', function(e){
      if(e.ctrlKey || e.metaKey){
        var k = e.key;
        if(k === '+' || k === '-' || k === '=' || k === '0' || k === '_' ) { e.preventDefault(); e.stopImmediatePropagation(); }
      }
    }, { passive:false });
    // ensure viewport stays locked
    (function(){ var m = document.querySelector('meta[name="viewport"]'); if(m) m.setAttribute('content','width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no'); })();
  })();
</script>
</body>
</html>
