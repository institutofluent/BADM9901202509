<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificação</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* bloqueia rolagem vertical e horizontal */
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .topo {
      background-color: white;
      width: 100%;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .imagem-central {
      display: block;
      max-width: 60%;
      max-height: calc(100% - 200px); /* deixa espaço pro topo e botão */
      margin: 40px auto 0 auto;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 25px 35px;
      background: rgba(0,0,0,0.6);
      border-radius: 50px;
      cursor: pointer;
      width: 350px;
      height: 90px;
      text-decoration: none;
      z-index: 9999;
    }

    .whatsapp-btn span {
      color: white;
      font-size: 32px;
      font-weight: bold;
      white-space: nowrap;
    }

    .whatsapp-btn img {
      width: 90px;
      height: 90px;
      margin-left: 15px;
    }

    .whatsapp-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <div class="topo">
    <img src="unicorp.png" style="height:100px;" alt="logo">
  </div>

  <img src="imagem.png" alt="Imagem Central" class="imagem-central">

  <a href="https://wa.me/5585985256372" target="_blank" class="whatsapp-btn">
    <span>Fale Conosco</span>
    <img src="whatsapp.png" alt="WhatsApp">
  </a>

</body>
</html>
